<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      margin: 20px auto;
      width: 80%;
    }

    .gallery-image {
      width: calc(33% - 20px); /* Adjust spacing as needed */
      margin: 10px;
      object-fit: cover; /* Maintain aspect ratio and crop */
    }

    .gallery-image:hover {
      opacity: 0.8;
      cursor: pointer;
    }

    .heading{
      font-family: cursive;
      text-align: center;
      font-size: 2em;
      font-style: oblique;
      color: aliceblue;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(61, 61, 61, 0.7);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    #full-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      display: none;
    }

    #full-image.active {
      display: block;
    }

    .gallery-wrap {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      width: 80%;
      z-index: 1000;
      left: 10%;
      right: 10%;
    }

    .gallery-wrap img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    /* CSS for white-colored icons */
    #backBtn,
    #nextBtn {
      filter: invert(1);
      display: none; /* initially hide */
    }
  </style>
</head>

  <div class="gallery-wrap">
    <img src="images/back.png" id="backBtn" />
    <img src="images/front.png" id="nextBtn" />
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery-image');
    const fullImage = document.getElementById('full-image');
    const overlay = document.querySelector('.overlay');
    const backBtn = document.getElementById('backBtn');
    const nextBtn = document.getElementById('nextBtn');
    let currentImageIndex = 0;

    // Function to show the current image
    function showImage(index) {
      fullImage.src = galleryImages[index].dataset.fullSrc;
      currentImageIndex = index;
      // Show navigation buttons
      backBtn.style.display = 'block';
      nextBtn.style.display = 'block';
    }

    // Function to show the previous image
    function showPreviousImage() {
      if (currentImageIndex > 0) {
        showImage(currentImageIndex - 1);
      }
    }

    // Function to show the next image
    function showNextImage() {
      if (currentImageIndex < galleryImages.length - 1) {
        showImage(currentImageIndex + 1);
      }
    }

    // Event listener for clicking on an image
    galleryImages.forEach((image, index) => {
      image.addEventListener('click', () => {
        showImage(index);
        fullImage.classList.add('active');
        overlay.classList.add('active');
      });
    });

    // Event listener for clicking on the overlay
    overlay.addEventListener('click', () => {
      fullImage.src = '';
      fullImage.classList.remove('active');
      overlay.classList.remove('active');
      // Hide navigation buttons
      backBtn.style.display = 'none';
      nextBtn.style.display = 'none';
    });

    // Event listener for clicking on the back button
    backBtn.addEventListener('click', showPreviousImage);

    // Event listener for clicking on the next button
    nextBtn.addEventListener('click', showNextImage);
  </script>
