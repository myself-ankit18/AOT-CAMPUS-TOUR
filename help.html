<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Desk</title>
    <style>
      body {
        background-color: rgb(255, 255, 255);
        background-image: url("images/img (9).jpeg");
        background-size: 100%;
        font-family: sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 1.5rem;
      }
      .container {
        display: flex;
        flex-direction: column;
        background-color: rgba(255, 255, 255, 0.44);
        justify-content: center;
        align-items: center;
        margin: 2rem;
        padding-bottom: 1rem;
        border-radius: 2em;
      }
.head{
  display: flex;
  justify-content: center;
  align-items: center;
}
      .heading {
        text-align: center;
        
        justify-content: center;
        font-size: 3em;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;

        gap: 10px; /* Space between elements */
      }

      .par {
        text-align: center;

        font-family: cursive;
        font-size: 2em;
      }

      .text-box {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
        margin:0 20px;
      }
      .textarea-box {
        padding: 10px;
        height: 80px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 250px;
        margin:0 20px;

      }
      .textarea-box:-moz-placeholder {
        font-family: "myFont", Arial, Helvetica, sans-serif;
      }
      ::-ms-input-placeholder {
        font-family: Arial, Helvetica, sans-serif;
      }
      .subscribe-link {
        text-decoration: none;
        color: whitesmoke;
      }
      .submit-button {
        background-color: rgba(171, 5, 5, 0.664);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 1s;
      }
      .submit-button:hover {
        opacity: 0.7;
      }
      .submit-button:active {
        opacity: 0.5;
      }
      .text-bold {
        font-weight: 700;
      }
      @media screen and (max-width:380px){
        .text-box{
          width:200px;
        }
        .textarea-box{
          width:200px;
        }
        .heading{
          font-size: 2.1em;
        }
      }
      @media screen and (max-width:320px){
        .text-box{
          width:169px;
        }
        .textarea-box{
          width:169px;
        }
        .heading{
          font-size: 1.5em;
        }
      }
    </style>
    <script>
      function submitForm() {
        // Optional: Add form validation here (check for empty fields, valid email format, etc.)

        // Prevent default form submission behavior
        event.preventDefault();

        // Redirect to confirmation page on successful submission (replace with your actual file name)
        window.location.href = src(thanks.html);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h2 class="heading">Get In Touch</h2>
      </div>
      <form class="form-container" action="#" method="post">
        <input
          type="text"
          class="text-box"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />

        <input
          type="email"
          class="text-box"
          id="email"
          name="email"
          placeholder="Enter your Phone Number"
          required
        />

        <textarea
          name="comments"
          id="comments"
          class="textarea-box"
          placeholder="Describe your concern ..."
        ></textarea>

        <button type="submit" class="submit-button">
          <a href="thanks.html" class="subscribe-link">Submit</a>
        </button>
      </form>
    </div>
  </body>
</html>
